<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Last Commit</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Last Commit Information</h1>

    <div class="mb-3">
        <label for="username" class="form-label">GitHub Username:</label>
        <input type="text" class="form-control" id="username" required>
    </div>

    <button class="btn btn-primary" onclick="fetchLastCommit()">Fetch Last Commit</button>

    <div class="mt-3">
        <h5>Last Commit Details:</h5>
        <p id="lastCommitInfo"></p>
    </div>
</div>

<script>
    // Function to save username to local storage
    function saveUsername() {
        const username = document.getElementById('username').value;
        localStorage.setItem('githubUsername', username);
    }

    // Function to fetch last commit information
    async function fetchLastCommit() {
        saveUsername(); // Save username to local storage

        const username = localStorage.getItem('githubUsername');
        const apiUrl = `https://api.github.com/users/${username}/events/public`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.length > 0) {
                const lastCommitDate = new Date(data[0].created_at);
                const currentDate = new Date();
                const timeDiff = currentDate - lastCommitDate;

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                const lastCommitInfo = `Last commit was ${days} days and ${hours} hours ago.`;
                document.getElementById('lastCommitInfo').textContent = lastCommitInfo;
            } else {
                document.getElementById('lastCommitInfo').textContent = 'No public events found for this user.';
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('lastCommitInfo').textContent = 'Error fetching data. Please try again.';
        }
    }
</script>

</body>
</html>
